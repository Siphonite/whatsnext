[package]
name = "backend-rs"
version = "0.1.0"
edition = "2021"

[dependencies]
# Web framework
axum = "0.7"

# Async runtime
tokio = { version = "1", features = ["full"] }

# HTTP client for price APIs
reqwest = { version = "0.11", features = ["json"] }

# JSON parsing
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Solana + Anchor client
anchor-client = "0.29.0"
solana-sdk = "1.18.0"
solana-client = "1.18.0"

# Environment variables
dotenv = "0.15"

# Cron scheduling
tokio-cron-scheduler = "0.10" 

# Import on-chain program
candle_markets = { path = "/home/siphonite/whatsnext/programs/candle_markets/programs/candle_markets" }
